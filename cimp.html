<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CIMP</title>
    <link rel = "shortcut icon" type = "image/png" href="images/LOGO.png">
    <link rel = "stylesheet" href="CSS/cimp.css">
    <script src = "JS/cimp.js"></script>
</head>
<body>
    <section class = "Parallax">
        <img src ="Images/LOGO.png" class = "ParallaxImage" alt ="CIMP LOGO">
    </section>
    <section class = "Statistics">
        <div class = "Logo">
            <img src = "Images/LOGO.png" alt ="CIMP LOGO" class = "CimpLogo">
        </div>
        <div class = "UpdateDate">
            <span class = "UpdateImage">
                <svg aria-hidden="true" height="20" role="img" viewBox="0 0 14 16" width="14" style="display: inline-block;fill: currentcolor;user-select: none;vertical-align: text-bottom;"><path fill-rule="evenodd" d="M13 2h-1v1.5c0 .28-.22.5-.5.5h-2c-.28 0-.5-.22-.5-.5V2H6v1.5c0 .28-.22.5-.5.5h-2c-.28 0-.5-.22-.5-.5V2H2c-.55 0-1 .45-1 1v11c0 .55.45 1 1 1h11c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm0 12H2V5h11v9zM5 3H4V1h1v2zm6 0h-1V1h1v2zM6 7H5V6h1v1zm2 0H7V6h1v1zm2 0H9V6h1v1zm2 0h-1V6h1v1zM4 9H3V8h1v1zm2 0H5V8h1v1zm2 0H7V8h1v1zm2 0H9V8h1v1zm2 0h-1V8h1v1zm-8 2H3v-1h1v1zm2 0H5v-1h1v1zm2 0H7v-1h1v1zm2 0H9v-1h1v1zm2 0h-1v-1h1v1zm-8 2H3v-1h1v1zm2 0H5v-1h1v1zm2 0H7v-1h1v1zm2 0H9v-1h1v1z"></path></svg>
                Updated June 27, 2021
            </span>
        </div>
        <div class = "Stat">
            <div class = "StatClass">
                <span class = "Num">10</span>
                <span class = "NumLabel">Participants</span>
            </div>
            <div class = "StatClass">
                <span class = "Num">23</span>
                <span class = "NumLabel">Classes</span>
            </div>
        </div>
    </section>
    <section class = "Classes">
        <header>
            <h2>Sort Class</h2>
            <div class = "DropdownWrapper">
                <span class = "label">by</span>
                <div class = "Dropdown">
                    <button class ="DropdownButton" id = "dropdown-button-id" onclick="participantNumber()">
                        <label id = "participant-number" >stars</label>
                        <svg aria-hidden="true" id = "dropdown-button-svg" class="octicon" height="16" role="img" viewBox="0 0 12 16" width="12" style="display: inline-block; fill: currentcolor; user-select: none; vertical-align: text-bottom;"><path fill-rule="evenodd" d="M0 5l6 6 6-6H0z"></path></svg>
                    </button>
                    <ul class = "dropdownList" id = "dropdown-list-id">
                        <li class = "dropdownList-item">
                            <button id = "btn1" onclick = "dropdownButton(this.id)">stars</button>
                        </li>
                        <li class = "dropdownList-item">
                            <button id = "btn2" onclick = "dropdownButton(this.id)" >average</button>
                        </li>
                        <li class = "dropdownList-item">
                            <button id = "btn3" onclick = "dropdownButton(this.id)">students</button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class = "classes-div">
           <ul style = "position: relative;" class = "classes-ul">
            <li>
                <a href = "https://college.sunway.edu.my/programmes/pre-u/cimp" target ="_blank" class = "classes-link">
                    <div class = "classes-top">
                        <div class ="classes-name">
                            <svg aria-hidden="true" class="class-book" height="16" role="img" viewBox="0 0 12 16" width="12" style="display: inline-block; fill: currentcolor; user-select: none; vertical-align: text-bottom;"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>
                            <h3 class = "class-label-names">Computer Science</h3>
                        </div>
                        <p>Fun Class!</p>
                    </div>
                </a>
            </li>
            <li>

            </li>
           </ul>
        </div>
    </section>
    <footer class = theFooter>
        <div>
            <span>Built with</span>
            <a href="https://www.chartjs.org/" target="_blank">Chart.js</a>
            Â·
            <a href="https://www.mysql.com/" target="_blank">MySql</a>
            and more!
        </div>
    </footer>
</body>
</html>
